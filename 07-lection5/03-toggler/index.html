<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
            body {height: 100%;margin: 2em;}
            h2 {line-height: 2em;}
            .container {display: flex;flex-direction: column;gap: 16px;}
        </style>
    </head>
    <body>
        <div class="container">
            <h2>TOGGLE BUTTONS</h2>
            
            <label class="toggle">
                <input type="checkbox" class="toggle__input">
                <span class="toggle__case">
                    <span class="toggle__arm"></span>
                </span>
                <span class="toggle__label">Off</span>
            </label>

            <label class="toggle">
                <input type="checkbox" class="toggle__input" checked>
                <span class="toggle__case">
                    <span class="toggle__arm"></span>
                </span>
                <span class="toggle__label">On</span>
            </label>

            <label class="toggle">
                <input type="checkbox" class="toggle__input" disabled>
                <span class="toggle__case">
                    <span class="toggle__arm"></span>
                </span>
                <span class="toggle__label">Disabled</span>
            </label>

        </div>
    </body>
</html>
